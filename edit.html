<!DOCTYPE html>
<html lang="en">
  <body>
    <form onSubmit={submitForm} style="text-align:center">
      Start*: <br/> <input type='datetime-local' required /><br/>
      End*: <br/> <input type='datetime-local' required /><br/>
      Company*: <br/> <input type='text' required /><br/>
      Description*: <br/> <textarea required ></textarea><br/>
      Gate*: <br/> <input type='number' required /><br/>
      Contact Name*: <br/> <input type='text' required /><br/>
      Contact Number*: <br/> <input type='tel' required /><br/>
      Location*: <br/> <input type='text' required /><br/>
      Scheduler Name: <br/> <input type='text'/><br/>
      Scheduler Number: <br/> <input type='tel' /><br/>
      Supplier: <br/> <input type='text' /><br/>
      Hoist Method: <br/> <input type='text'/><br/>
      Number of Trucks: <br/> <input type='number'/><br/>
      Extra Notes: <br/> <textarea></textarea><br/>
      <input type="submit" value="Submit Form" />
    </form>
  </body>
</html>
